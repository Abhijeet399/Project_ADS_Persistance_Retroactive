{% extends "accounts/base.html" %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Create Account</h2>
<form method="get">
    <label>Name:</label>
    <input type="text" name="name" class="input" required><br><br>
    <label>Initial Balance:</label>
    <input type="number" name="balance" class="input" required><br><br>
    <label>Timestamp (optional):</label>
    <input type="number" name="timestamp" class="input"><br><br>
    <button type="submit" class="btn">Create</button>
</form>
{% endblock %}
